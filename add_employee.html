{% extends 'index.html' %}

{% block content %}
<header>
    <link rel="stylesheet" href="style.css">
</header>
<div class="form-container">
    <div class="page-header">
        <h2>Add New Employee</h2>
        <a href="{{ url_for('employees') }}" class="btn btn-secondary">
            <i class="fas fa-arrow-left"></i> Back to Employees
        </a>
    </div>
    
    <form action="{{ url_for('add_employee') }}" method="post" class="standard-form">
        <div class="form-group">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required>
        </div>
        
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
        </div>
        
        <div class="form-group">
            <label for="position">Position</label>
            <input type="text" id="position" name="position" required>
        </div>
        
        <div class="form-group">
            <label for="joining_date">Joining Date</label>
            <input type="date" id="joining_date" name="joining_date" required>
        </div>
        
        <div class="form-group">
            <label for="base_salary">Base Salary ($)</label>
            <input type="number" id="base_salary" name="base_salary" step="0.01" min="0" required>
        </div>
        
        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Save Employee</button>
            <a href="{{ url_for('employees') }}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
